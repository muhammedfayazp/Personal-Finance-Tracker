<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function FinanceTracker() {
    const [income, setIncome] = useState({
        monthly: 0,
        currency: "USD",
    });

    const [expenses, setExpenses] = useState({
        rent: 0,
        indiaTransfer: 0,
        others: [],
    });

    const [emis, setEmis] = useState([]);
    const [extraPay, setExtraPay] = useState(0);

    const [newEmi, setNewEmi] = useState({
        name: "",
        amount: 0,
        remainingMonths: 0,
        totalAmount: 0,
        principalRemaining: 0,
        interestRate: 0,
    });

    const [newExpense, setNewExpense] = useState({
        name: "",
        amount: 0,
    });

    const [activeTab, setActiveTab] = useState("dashboard");

    /* ----------------------------------------
       LOAD FROM LOCAL STORAGE
    ------------------------------------------- */
    useEffect(() => {
        const saved = localStorage.getItem("financeData");
        if (saved) {
            const parsed = JSON.parse(saved);
            setIncome(parsed.income || income);
            setExpenses(parsed.expenses || expenses);
            setEmis(parsed.emis || []);
        }
    }, []);

    /* ----------------------------------------
       SAVE TO LOCAL STORAGE
    ------------------------------------------- */
    useEffect(() => {
        const data = { income, expenses, emis };
        localStorage.setItem("financeData", JSON.stringify(data));
    }, [income, expenses, emis]);

    /* ----------------------------------------
       HELPERS
    ------------------------------------------- */
    const formatCurrency = (amount) => {
        return new Intl.NumberFormat("en-US", {
            style: "currency",
            currency: income.currency,
            minimumFractionDigits: 0,
            maximumFractionDigits: 2,
        }).format(amount);
    };

    const totalOtherExpenses = expenses.others.reduce(
        (sum, e) => sum + e.amount,
        0
    );

    const totalExpenses =
        expenses.rent + expenses.indiaTransfer + totalOtherExpenses;

    const totalEmiAmount = emis.reduce((sum, e) => sum + e.amount, 0);

    const monthlyBalance = income.monthly - totalExpenses - totalEmiAmount;

    /* ----------------------------------------
       ADD OTHER EXPENSE
    ------------------------------------------- */
    const addOtherExpense = () => {
        if (newExpense.name && newExpense.amount > 0) {
            setExpenses({
                ...expenses,
                others: [
                    ...expenses.others,
                    { ...newExpense, id: Date.now() },
                ],
            });
            setNewExpense({ name: "", amount: 0 });
        }
    };

    const removeOtherExpense = (id) => {
        setExpenses({
            ...expenses,
            others: expenses.others.filter((e) => e.id !== id),
        });
    };

    /* ----------------------------------------
       ADD EMI — WITH AUTO CALCULATION
    ------------------------------------------- */
    const addEmi = () => {
        let emi = { ...newEmi };

        // Auto calculate missing fields
        if (
            emi.principalRemaining === 0 &&
            emi.amount > 0 &&
            emi.remainingMonths > 0
        ) {
            emi.principalRemaining = emi.amount * emi.remainingMonths;
        }

        if (
            emi.amount === 0 &&
            emi.principalRemaining > 0 &&
            emi.remainingMonths > 0
        ) {
            emi.amount = Math.round(
                emi.principalRemaining / emi.remainingMonths
            );
        }

        if (
            emi.remainingMonths === 0 &&
            emi.principalRemaining > 0 &&
            emi.amount > 0
        ) {
            emi.remainingMonths = Math.ceil(
                emi.principalRemaining / emi.amount
            );
        }

        if (emi.name && emi.amount > 0) {
            setEmis([
                ...emis,
                { ...emi, id: Date.now(), isEditing: false },
            ]);
            setNewEmi({
                name: "",
                amount: 0,
                remainingMonths: 0,
                totalAmount: 0,
                principalRemaining: 0,
                interestRate: 0,
            });
        }
    };

    const removeEmi = (id) => {
        setEmis(emis.filter((e) => e.id !== id));
    };

    /* ----------------------------------------
       INLINE EMI EDITING
    ------------------------------------------- */
    const updateEmiField = (id, field, value) => {
        setEmis(
            emis.map((e) =>
                e.id === id ? { ...e, [field]: value } : e
            )
        );
    };

    const recalcEmi = (id) => {
        setEmis(
            emis.map((e) => {
                if (e.id !== id) return e;
                let updated = { ...e };

                if (updated.principalRemaining && updated.remainingMonths)
                    updated.amount = Math.round(
                        updated.principalRemaining / updated.remainingMonths
                    );

                if (updated.amount && updated.remainingMonths)
                    updated.principalRemaining =
                        updated.amount * updated.remainingMonths;

                return updated;
            })
        );
    };

    /* ----------------------------------------
       EMI PRIORITY SORTING
    ------------------------------------------- */
    const getEmiPriority = (emi) => {
        let interestBurden =
            (emi.interestRate / 100) * emi.principalRemaining;
        let score =
            interestBurden * 0.6 +
            emi.principalRemaining * 0.4;
        return score;
    };

    const sortedEmis = [...emis].sort(
        (a, b) => getEmiPriority(a) - getEmiPriority(b)
    );

    /* ----------------------------------------
       CHART DATA
    ------------------------------------------- */
    const pieData = [
        { name: "Rent", value: expenses.rent, fill: "#8b5cf6" },
        {
            name: "Home Country Transfer",
            value: expenses.indiaTransfer,
            fill: "#3b82f6",
        },
        { name: "EMIs", value: totalEmiAmount, fill: "#ef4444" },
        {
            name: "Other Expenses",
            value: totalOtherExpenses,
            fill: "#f59e0b",
        },
        {
            name: "Savings",
            value: Math.max(0, monthlyBalance),
            fill: "#10b981",
        },
    ].filter((i) => i.value > 0);

    /* ----------------------------------------
       EMI PAYOFF SUGGESTIONS
    ------------------------------------------- */
    const fullyClearable = emis.filter(
        (e) => e.principalRemaining <= extraPay
    );

    const bestInterestReduction =
        emis.length > 0
            ? [...emis].sort(
                  (a, b) =>
                      b.interestRate * b.principalRemaining -
                      a.interestRate * a.principalRemaining
              )[0]
            : null;

    const bestMonthlyReduction =
        emis.length > 0
            ? [...emis].sort((a, b) => b.amount - a.amount)[0]
            : null;
    return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
            <div className="container mx-auto px-4 py-8 max-w-7xl">
                
                {/* HEADER */}
                <div className="glass-effect rounded-2xl p-6 mb-8 shadow-xl">
                    <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                        Personal Finance Tracker
                    </h1>
                    <p className="text-gray-600">
                        Track income, expenses, EMIs & reduce interest smartly
                    </p>
                </div>

                {/* TABS */}
                <div className="flex gap-2 mb-6 flex-wrap">
                    {["dashboard", "income", "expenses", "emis", "insights"].map(
                        (tab) => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-6 py-3 rounded-xl font-medium transition-all capitalize ${
                                    activeTab === tab
                                        ? "bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg"
                                        : "glass-effect text-gray-700 hover:shadow-md"
                                }`}
                            >
                                {tab}
                            </button>
                        )
                    )}
                </div>

                {/* DASHBOARD */}
                {activeTab === "dashboard" && (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        
                        {/* Income */}
                        <div className="glass-effect rounded-xl p-6 shadow-lg">
                            <span className="text-gray-600">Monthly Income</span>
                            <p className="text-3xl font-bold text-green-600">
                                {formatCurrency(income.monthly)}
                            </p>
                        </div>

                        {/* Total Expenses */}
                        <div className="glass-effect rounded-xl p-6 shadow-lg">
                            <span className="text-gray-600">Total Expenses</span>
                            <p className="text-3xl font-bold text-red-600">
                                {formatCurrency(totalExpenses + totalEmiAmount)}
                            </p>
                        </div>

                        {/* EMIs */}
                        <div className="glass-effect rounded-xl p-6 shadow-lg">
                            <span className="text-gray-600">Monthly EMIs</span>
                            <p className="text-3xl font-bold text-orange-600">
                                {formatCurrency(totalEmiAmount)}
                            </p>
                        </div>

                        {/* Balance */}
                        <div className="glass-effect rounded-xl p-6 shadow-lg">
                            <span className="text-gray-600">Monthly Balance</span>
                            <p
                                className={`text-3xl font-bold ${
                                    monthlyBalance >= 0
                                        ? "text-blue-600"
                                        : "text-red-600"
                                }`}
                            >
                                {formatCurrency(monthlyBalance)}
                            </p>
                        </div>
                    </div>
                )}

                {/* INCOME TAB */}
                {activeTab === "income" && (
                    <div className="glass-effect rounded-xl p-8 shadow-xl">
                        <h2 className="text-2xl font-bold mb-6 text-gray-800">
                            Monthly Income
                        </h2>

                        <label className="block mb-2 font-medium">Income</label>
                        <input
                            type="number"
                            value={income.monthly}
                            onChange={(e) =>
                                setIncome({
                                    ...income,
                                    monthly: parseFloat(e.target.value) || 0,
                                })
                            }
                            className="w-full p-3 border rounded-lg mb-4"
                        />

                        <label className="block mb-2 font-medium">Currency</label>
                        <select
                            value={income.currency}
                            onChange={(e) =>
                                setIncome({ ...income, currency: e.target.value })
                            }
                            className="w-full p-3 border rounded-lg"
                        >
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="AED">AED</option>
                            <option value="SAR">SAR</option>
                        </select>
                    </div>
                )}

                {/* EXPENSE TAB */}
                {activeTab === "expenses" && (
                    <div className="space-y-6">
                        <div className="glass-effect rounded-xl p-8 shadow-xl">
                            <h2 className="text-2xl font-bold mb-6 text-gray-800">
                                Fixed Expenses
                            </h2>

                            <label className="block mb-2">Rent</label>
                            <input
                                type="number"
                                value={expenses.rent}
                                onChange={(e) =>
                                    setExpenses({
                                        ...expenses,
                                        rent: parseFloat(e.target.value) || 0,
                                    })
                                }
                                className="w-full p-3 border rounded-lg mb-4"
                            />

                            <label className="block mb-2">Home Transfer</label>
                            <input
                                type="number"
                                value={expenses.indiaTransfer}
                                onChange={(e) =>
                                    setExpenses({
                                        ...expenses,
                                        indiaTransfer: parseFloat(e.target.value) || 0,
                                    })
                                }
                                className="w-full p-3 border rounded-lg"
                            />
                        </div>

                        <div className="glass-effect rounded-xl p-8 shadow-xl">
                            <h2 className="text-2xl font-bold mb-6 text-gray-800">
                                Other Expenses
                            </h2>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input
                                    type="text"
                                    placeholder="Name"
                                    value={newExpense.name}
                                    onChange={(e) =>
                                        setNewExpense({
                                            ...newExpense,
                                            name: e.target.value,
                                        })
                                    }
                                    className="p-3 border rounded-lg"
                                />

                                <input
                                    type="number"
                                    placeholder="Amount"
                                    value={newExpense.amount}
                                    onChange={(e) =>
                                        setNewExpense({
                                            ...newExpense,
                                            amount:
                                                parseFloat(e.target.value) || 0,
                                        })
                                    }
                                    className="p-3 border rounded-lg"
                                />

                                <button
                                    onClick={addOtherExpense}
                                    className="bg-purple-600 text-white rounded-lg p-3"
                                >
                                    Add
                                </button>
                            </div>

                            {expenses.others.length > 0 && (
                                <div className="mt-6 space-y-3">
                                    {expenses.others.map((e) => (
                                        <div
                                            key={e.id}
                                            className="flex justify-between p-3 bg-gray-50 rounded-lg"
                                        >
                                            <span>{e.name}</span>
                                            <span>{formatCurrency(e.amount)}</span>
                                            <button
                                                onClick={() =>
                                                    removeOtherExpense(e.id)
                                                }
                                                className="text-red-600"
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                )}

                {/* EMIS TAB */}
                {activeTab === "emis" && (
                    <div className="space-y-6">

                        {/* Add EMI */}
                        <div className="glass-effect rounded-xl p-8 shadow-xl">
                            <h2 className="text-2xl font-bold mb-6">Add EMI</h2>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                                <input
                                    type="text"
                                    placeholder="EMI Name"
                                    value={newEmi.name}
                                    onChange={(e) =>
                                        setNewEmi({
                                            ...newEmi,
                                            name: e.target.value,
                                        })
                                    }
                                    className="p-3 border rounded-lg"
                                />

                                <input
                                    type="number"
                                    placeholder="Monthly EMI"
                                    value={newEmi.amount}
                                    onChange={(e) =>
                                        setNewEmi({
                                            ...newEmi,
                                            amount:
                                                parseFloat(e.target.value) || 0,
                                        })
                                    }
                                    className="p-3 border rounded-lg"
                                />

                                <input
                                    type="number"
                                    placeholder="Remaining Months"
                                    value={newEmi.remainingMonths}
                                    onChange={(e) =>
                                        setNewEmi({
                                            ...newEmi,
                                            remainingMonths:
                                                parseInt(e.target.value) || 0,
                                        })
                                    }
                                    className="p-3 border rounded-lg"
                                />

                                <input
                                    type="number"
                                    placeholder="Principal Remaining"
                                    value={newEmi.principalRemaining}
                                    onChange={(e) =>
                                        setNewEmi({
                                            ...newEmi,
                                            principalRemaining:
                                                parseFloat(e.target.value) || 0,
                                        })
                                    }
                                    className="p-3 border rounded-lg"
                                />

                                <input
                                    type="number"
                                    placeholder="Interest Rate %"
                                    value={newEmi.interestRate}
                                    onChange={(e) =>
                                        setNewEmi({
                                            ...newEmi,
                                            interestRate:
                                                parseFloat(e.target.value) || 0,
                                        })
                                    }
                                    className="p-3 border rounded-lg"
                                />

                                <button
                                    onClick={addEmi}
                                    className="bg-red-600 text-white rounded-lg p-3"
                                >
                                    Add EMI
                                </button>
                            </div>
                        </div>

                        {/* Current EMIs */}
                        <div className="glass-effect rounded-xl p-8 shadow-xl">
                            <h2 className="text-2xl font-bold mb-6">Current EMIs</h2>

                            {emis.length === 0 && (
                                <p className="text-gray-500 text-center py-8">
                                    No EMIs added yet
                                </p>
                            )}

                            {emis.length > 0 && (
                                <div className="space-y-4">
                                    {emis.map((emi) => (
                                        <div
                                            key={emi.id}
                                            className="border rounded-lg p-4 bg-white"
                                        >
                                            <div className="flex justify-between">
                                                <div>
                                                    <h3 className="font-bold text-lg">
                                                        {emi.name}
                                                    </h3>
                                                    <p>
                                                        EMI:{" "}
                                                        {formatCurrency(emi.amount)}
                                                    </p>
                                                    <p>
                                                        Months:{" "}
                                                        {emi.remainingMonths}
                                                    </p>
                                                    <p>
                                                        Principal Left:{" "}
                                                        {formatCurrency(
                                                            emi.principalRemaining
                                                        )}
                                                    </p>
                                                    <p>
                                                        Interest Rate:{" "}
                                                        {emi.interestRate}%
                                                    </p>
                                                </div>

                                                <div className="flex gap-3">
                                                    <button
                                                        className="text-blue-600"
                                                        onClick={() =>
                                                            updateEmiField(
                                                                emi.id,
                                                                "isEditing",
                                                                !emi.isEditing
                                                            )
                                                        }
                                                    >
                                                        Edit
                                                    </button>

                                                    <button
                                                        className="text-red-600"
                                                        onClick={() =>
                                                            removeEmi(emi.id)
                                                        }
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>

                                            {/* Edit Mode */}
                                            {emi.isEditing && (
                                                <div className="mt-3 grid grid-cols-2 md:grid-cols-4 gap-3">
                                                    <input
                                                        type="number"
                                                        value={emi.amount}
                                                        onChange={(e) =>
                                                            updateEmiField(
                                                                emi.id,
                                                                "amount",
                                                                parseFloat(
                                                                    e.target.value
                                                                )
                                                            )
                                                        }
                                                        className="p-2 border rounded"
                                                    />
                                                    <input
                                                        type="number"
                                                        value={
                                                            emi.remainingMonths
                                                        }
                                                        onChange={(e) =>
                                                            updateEmiField(
                                                                emi.id,
                                                                "remainingMonths",
                                                                parseInt(
                                                                    e.target.value
                                                                )
                                                            )
                                                        }
                                                        className="p-2 border rounded"
                                                    />
                                                    <input
                                                        type="number"
                                                        value={
                                                            emi.principalRemaining
                                                        }
                                                        onChange={(e) =>
                                                            updateEmiField(
                                                                emi.id,
                                                                "principalRemaining",
                                                                parseFloat(
                                                                    e.target.value
                                                                )
                                                            )
                                                        }
                                                        className="p-2 border rounded"
                                                    />

                                                    <button
                                                        onClick={() =>
                                                            recalcEmi(emi.id)
                                                        }
                                                        className="bg-green-600 text-white rounded p-2"
                                                    >
                                                        Recalculate
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                )}

                {/* INSIGHTS TAB */}
                {activeTab === "insights" && (
                    <div className="space-y-6">

                        <div className="glass-effect rounded-xl p-8 shadow-xl">
                            <h2 className="text-2xl font-bold mb-6">
                                Insights & Strategy
                            </h2>

                            {/* Savings Rate */}
                            <div className="mb-8">
                                <h3 className="text-lg font-semibold mb-3">
                                    Savings Rate
                                </h3>

                                <div className="flex items-center gap-4">
                                    <div className="flex-1 bg-gray-200 rounded-full h-8 relative overflow-hidden">
                                        <div
                                            className="absolute top-0 left-0 h-full bg-green-500 rounded-full"
                                            style={{
                                                width: `${
                                                    income.monthly > 0
                                                        ? Math.max(
                                                              0,
                                                              Math.min(
                                                                  100,
                                                                  (monthlyBalance /
                                                                      income.monthly) *
                                                                      100
                                                              )
                                                          )
                                                        : 0
                                                }%`,
                                            }}
                                        ></div>
                                    </div>

                                    <span className="font-bold">
                                        {income.monthly > 0
                                            ? Math.round(
                                                  (monthlyBalance /
                                                      income.monthly) *
                                                      100
                                              )
                                            : 0}
                                        %
                                    </span>
                                </div>

                                <p className="text-sm text-gray-600 mt-2">
                                    {monthlyBalance >= 0
                                        ? `Saving ${formatCurrency(
                                              monthlyBalance
                                          )} per month`
                                        : `Overspending by ${formatCurrency(
                                              Math.abs(monthlyBalance)
                                          )}`}
                                </p>
                            </div>

                            {/* EMI Strategy */}
                            {sortedEmis.length > 0 && (
                                <div className="mb-8">
                                    <h3 className="text-lg font-semibold mb-3">
                                        EMI Priority (Recommended Closure Order)
                                    </h3>

                                    <ol className="space-y-2">
                                        {sortedEmis.map((emi, idx) => (
                                            <li
                                                key={emi.id}
                                                className="flex items-center gap-3"
                                            >
                                                <span className="bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                                                    {idx + 1}
                                                </span>
                                                <span className="font-medium">
                                                    {emi.name} —{" "}
                                                    {formatCurrency(
                                                        emi.principalRemaining
                                                    )}
                                                </span>
                                            </li>
                                        ))}
                                    </ol>
                                </div>
                            )}

                            {/* Extra Payment Advice */}
                            <div className="mt-10 bg-white p-6 rounded-xl shadow">
                                <h3 className="text-xl font-bold mb-4">
                                    Reduce EMI / Interest
                                </h3>

                                <label className="block font-medium mb-2">
                                    How much extra can you pay?
                                </label>

                                <input
                                    type="number"
                                    value={extraPay}
                                    onChange={(e) =>
                                        setExtraPay(
                                            parseFloat(e.target.value) || 0
                                        )
                                    }
                                    className="p-3 border rounded w-full"
                                    placeholder="Enter lump sum"
                                />

                                {extraPay > 0 && (
                                    <div className="mt-6 space-y-6">

                                        {/* Fully Clearable */}
                                        <div>
                                            <h4 className="text-green-600 font-semibold mb-2">
                                                You Can Fully Close:
                                            </h4>

                                            {fullyClearable.length === 0 ? (
                                                <p className="text-gray-500">
                                                    None can be fully closed
                                                </p>
                                            ) : (
                                                fullyClearable.map((e) => (
                                                    <p
                                                        key={e.id}
                                                        className="text-green-700 font-medium"
                                                    >
                                                        ✔ {e.name} —{" "}
                                                        {formatCurrency(
                                                            e.principalRemaining
                                                        )}
                                                    </p>
                                                ))
                                            )}
                                        </div>

                                        {/* Best Interest Reduction */}
                                        <div>
                                            <h4 className="text-blue-600 font-semibold mb-2">
                                                Best EMI to Reduce Interest:
                                            </h4>

                                            <p className="text-blue-800 font-medium">
                                                {bestInterestReduction
                                                    ? bestInterestReduction.name
                                                    : "No EMIs"}
                                            </p>
                                        </div>

                                        {/* Best Monthly EMI Reduction */}
                                        <div>
                                            <h4 className="text-purple-600 font-semibold mb-2">
                                                Best EMI to Reduce Monthly EMI:
                                            </h4>

                                            <p className="text-purple-800 font-medium">
                                                {bestMonthlyReduction

                    </div>
                )}

}
